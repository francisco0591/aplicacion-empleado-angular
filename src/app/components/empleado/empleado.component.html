<app-navbar></app-navbar>
<div class="card bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
      <button class="btn btn-primary my-2" routerLink="/empleado/form">crear</button>
      <div class="alert alert-info" *ngIf="empleados?.length==0">
          No hay empleados en el sistema.
      </div>
      <table class="table table-hover table-striped" *ngIf="empleados?.length>0">
          <thead>
              <tr>
                  <th>id</th>
                  <th>nombre</th>
                  <th>apellido</th>
                  <th>edad</th>
                  <th>fecha nacimiento</th>
                  <th>salario</th>
                  <th>editar</th>
                  <th>eliminar</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let empleado of empleados">
                  <td>{{empleado.id}}</td>
                  <td>{{empleado.nombre}}</td>
                  <td>{{empleado.apellido}}</td>
                  <td>{{empleado.edad}}</td>
                  <td>{{empleado.fechaNacimiento | date: 'yyyy/MM/dd'}}</td>
                  <td>{{empleado.salario}}</td>
                  <td><button class="btn btn-secondary btn-sm"
                      [routerLink]="['/empleado/form', empleado.id]">
                      editar
                  </button></td>
                  <td><button class="btn btn-danger btn-sm"
                      (click)="eliminar(empleado)">
                      eliminar
                  </button></td>
              </tr>
          </tbody>
      </table>
     </div>
</div>
