<app-navbar></app-navbar>
<div class="card bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
      <button class="btn btn-secondary my-2" routerLink="/empleados">volver</button>
      <form>
          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" class="form-control" id="nombre"
              [(ngModel)]="empleado.nombre">
          </div>
          <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" name="apellido" class="form-control" id="apellido"
              [(ngModel)]="empleado.apellido">
          </div>
          <div class="form-group">
            <label for="email">Edad</label>
            <input type="text" name="email" class="form-control" id="email"
            [(ngModel)]="empleado.edad">
        </div>
          <div class="form-group">
              <label for="fechaNacimiento">Fecha Nacimiento</label>
              <input type="date" name="fechaNacimiento" class="form-control" id="email"
              [(ngModel)]="empleado.fechaNacimiento">
          </div>
          <div class="form-group">
            <label for="email">Salario</label>
            <input type="text" name="email" class="form-control" id="email"
            [(ngModel)]="empleado.salario">
        </div>
          <div class="form-group">
              <button type="button" class="btn btn-primary"
              (click)="empleado.id? editar(): crear()">
                  {{ empleado.id? 'Editar': 'Crear' }}
              </button>
          </div>
      </form>
  </div>
</div>
