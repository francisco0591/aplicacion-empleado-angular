<div class="container py-5">
  <form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">
    <h1 class="mb-5 text-center">Inicio de Sesión</h1>
    <div class="mb-3">
      <label for="usuario">Usuario</label>
      <input id="usuario" name="usuario" type="email" class="form-control" [(ngModel)]="cred.username">
    </div>
    <div class="mb-3">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" class="form-control" [(ngModel)]="cred.password">
    </div>
    <div class="d-grid">
      <button class="btn btn-lg btn-primary">Ingresar</button>
    </div>
  </form>
  </div>
